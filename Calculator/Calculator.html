<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="Calculator_js.js"></script>
</head>
<body>
    <center><h1>Calculator</h1></center>
    <center><table cellspacing="7px">
        <form name="out">
        <tr>
            <td colspan="4" id="screen" align="right"><input type="text" id="cursor" name="cursor" placeholder="|"></td>
        </tr>
        </form>
        <tr>
            <td colspan="4" id="clear" align="right"><input type="button" id="del-button" value="«" 
                onclick="out.cursor.value=(out.cursor.value).substring(0,(out.cursor.value).length-1);delButton()"></td>
        </tr>
        <tr>
            <td id="cl"><input type="button" value="C" onclick="out.cursor.value=''"></td>
            <td class="sp1"><input type="button" value="^2" onclick="out.cursor.value**='2'"></td>
            <td class="sp1"><input type="button" value="^3" onclick="out.cursor.value**='3'"></td>
            <td class="sp"><input type="button" value="÷" onclick="out.cursor.value+='/'"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="out.cursor.value+='7'"></td>
            <td><input type="button" value="8" onclick="out.cursor.value+='8'"></td>
            <td><input type="button" value="9" onclick="out.cursor.value+='9'"></td>
            <td class="sp"><input type="button" value="×" onclick="out.cursor.value+='*'"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="out.cursor.value+='4'"></td>
            <td><input type="button" value="5" onclick="out.cursor.value+='5'"></td>
            <td><input type="button" value="6" onclick="out.cursor.value+='6'"></td>
            <td class="sp"><input type="button" value="−" onclick="out.cursor.value+='-'"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="out.cursor.value+='1'"></td>
            <td><input type="button" value="2" onclick="out.cursor.value+='2'"></td>
            <td><input type="button" value="3" onclick="out.cursor.value+='3'"></td>
            <td class="sp"><input type="button" value="+" onclick="out.cursor.value+='+'"></td>
        </tr>
        <tr>
            <td><input type="button" value="√" onclick="out.cursor.value**='0.5'"></td>
            <td><input type="button" value="0" onclick="out.cursor.value+='0'"></td>
            <td><input type="button" value="." onclick="out.cursor.value+='.'"></td>
            <td class="sp2"><input type="button" value="=" onclick="out.cursor.value=eval(out.cursor.value)"></td>
        </tr>
    </table>
</center>
</body>
</html>
